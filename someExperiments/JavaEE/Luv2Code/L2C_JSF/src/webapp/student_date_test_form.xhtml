<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Student Date Test Registration Form</title>
</h:head>
<h:body>
    <h:form>

        First name: <h:inputText value="#{studentTest.firstName}" />
        Last name: <h:inputText value="#{studentTest.lastName}" />
        Hire date (d-M-yyyy):
        <h:inputText value="#{studentTest.hireDate}">
            <f:convertDateTime pattern="d-M-yyyy" />
        </h:inputText>
        <h:commandButton value="Submit" action="student_date_test_response" />

    </h:form>
</h:body>
</html>
