<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Student Date Test Confirmation</title>
</h:head>
<h:body>
    The student is confirmed: #{studentTest.firstName} #{studentTest.lastName}
    The student's hire date is:
    <h:outputText value="#{studentTest.hireDate}" >
        <f:convertDateTime pattern="d-M-yyyy" />
    </h:outputText>
</h:body>
</html>
